<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Level 1</title>
  <link rel="icon" type="image/png" sizes="64x64" href="./favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      /* Emp√™che le scroll */
      touch-action: none;
      /* D√©sactive les gestes par d√©faut du navigateur */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      /* Garde les proportions sur tous les √©crans */
    }
  </style>
</head>

<body>

  <script>
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: { gravity: { y: 300 }, debug: false }
      },
      scene: { preload, create, update }
    };

    new Phaser.Game(config);

    var player, cursors, platforms, stars, bombs;
    var lifeIcons = [];
    var gameOver = false;

    const MAX_HALF_LIVES = 6; // 3 vies
    var halfLives = MAX_HALF_LIVES;

    var elapsedTime = 0;
    var survivalTime = 120;
    var timerText;

    var leftBtn, rightBtn, jumpBtn;
    var isLeftPressed = false;
    var isRightPressed = false;
    var isJumpPressed = false;

    function preload() {
      this.load.image('sky', 'assets/sky.png');
      this.load.image('ground', 'assets/platform.png');
      this.load.image('star', 'assets/star.png');
      this.load.image('bomb', 'assets/bomb.png');
      this.load.image('vie', 'assets/vie.png');
      this.load.image('demivie', 'assets/demivie.png');
      this.load.image('novie', 'assets/novie.png');
      this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create() {
      this.add.image(400, 300, 'sky');

      timerText = this.add.text(16, 16, 'Temps: 120', {
        fontSize: '32px',
        fill: '#000'
      });

      for (let i = 0; i < 3; i++) {
        let icon = this.add.image(40 + i * 45, 70, 'vie').setScale(0.02);
        lifeIcons.push(icon);
      }

      platforms = this.physics.add.staticGroup();
      platforms.create(400, 568, 'ground').setScale(2).refreshBody();
      platforms.create(600, 400, 'ground');
      platforms.create(100, 300, 'ground');
      platforms.create(750, 220, 'ground');

      player = this.physics.add.sprite(100, 450, 'dude');
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [{ key: 'dude', frame: 4 }],
        frameRate: 20
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });

      cursors = this.input.keyboard.createCursorKeys();

      stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
      });

      stars.children.iterate(c => {
        c.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        c.setScale(0.015);
      });

      bombs = this.physics.add.group();
      for (let i = 0; i < 3; i++) spawnBomb(this);

      this.physics.add.collider(player, platforms);
      this.physics.add.collider(stars, platforms);
      this.physics.add.collider(bombs, platforms);
      this.physics.add.overlap(player, stars, collectStar, null, this);
      this.physics.add.collider(player, bombs, hitBomb, null, this);

      this.time.addEvent({
        delay: 1000,
        loop: true,
        callback: () => {
          if (gameOver) return;
          elapsedTime++;
          let remain = survivalTime - elapsedTime;
          timerText.setText('Temps: ' + remain);
          if (remain <= 0) victory(this);
        }
      });

      this.time.addEvent({
        delay: 30000,
        loop: true,
        callback: () => {
          if (!gameOver) spawnBomb(this);
        }
      });
      // --- ZONE DES BOUTONS MOBILES ---
      // On cr√©e un conteneur pour les boutons
      const gui = this.add.container().setScrollFactor(0);

      // Fonction pour cr√©er un bouton stylis√©
      const createButton = (x, y, label, width = 80) => {
        let btn = this.add.circle(x, y, width / 2, 0xffffff, 0.2).setInteractive();
        this.add.text(x, y, label, { fontSize: '24px', fill: '#fff' }).setOrigin(0.5);
        return btn;
      };

      // Positionnement (Gauche, Droite √† gauche / Saut √† droite)
      leftBtn = createButton(60, 520, '‚Üê');
      rightBtn = createButton(160, 520, '‚Üí');
      jumpBtn = createButton(720, 520, 'UP', 100);

      // √âv√©nements tactiles
      leftBtn.on('pointerdown', () => { isLeftPressed = true; });
      leftBtn.on('pointerup', () => { isLeftPressed = false; });
      leftBtn.on('pointerout', () => { isLeftPressed = false; });

      rightBtn.on('pointerdown', () => { isRightPressed = true; });
      rightBtn.on('pointerup', () => { isRightPressed = false; });
      rightBtn.on('pointerout', () => { isRightPressed = false; });

      jumpBtn.on('pointerdown', () => { isJumpPressed = true; });
      jumpBtn.on('pointerup', () => { isJumpPressed = false; });
      jumpBtn.on('pointerout', () => { isJumpPressed = false; });
    }

    function update() {
      if (gameOver) return;

      // D√©placement Gauche (Clavier ou Bouton)
      if (cursors.left.isDown || isLeftPressed) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
      }
      // D√©placement Droite (Clavier ou Bouton)
      else if (cursors.right.isDown || isRightPressed) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      }
      else {
        player.setVelocityX(0);
        player.anims.play('turn');
      }

      // Saut (Clavier ou Bouton)
      if ((cursors.up.isDown || isJumpPressed) && player.body.touching.down) {
        player.setVelocityY(-330);
        // On remet le bouton saut √† false pour √©viter les sauts en boucle si on reste appuy√©
        isJumpPressed = false;
      }
    }

    function updateLivesDisplay() {
      for (let i = 0; i < 3; i++) {
        const lifeValue = halfLives - i * 2;

        if (lifeValue >= 2) {
          lifeIcons[i].setTexture('vie');
        } else if (lifeValue === 1) {
          lifeIcons[i].setTexture('demivie');
        } else {
          lifeIcons[i].setTexture('novie');
        }
      }
    }

    function collectStar(player, star) {
      star.disableBody(true, true);

      if (stars.countActive(true) === 0) {

        if (halfLives < MAX_HALF_LIVES) {
          halfLives++;
          updateLivesDisplay();
        }

        stars.children.iterate(c =>
          c.enableBody(true, c.x, 0, true, true)
        );
      }
    }

    function hitBomb(player, bomb) {
      bomb.disableBody(true, true);

      halfLives -= 2;
      if (halfLives < 0) halfLives = 0;

      updateLivesDisplay();

      if (halfLives <= 0) {
        gameOver = true;
        this.physics.pause();
        player.setTint(0xff0000);
      }
    }

    function spawnBomb(scene) {
      let bomb = bombs.create(
        Phaser.Math.Between(50, 750),
        16,
        'bomb'
      );
      bomb.setScale(0.015);
      bomb.setBounce(1);
      bomb.setCollideWorldBounds(true);
      bomb.setVelocity(
        Phaser.Math.Between(-200, 200),
        Phaser.Math.Between(20, 200)
      );
    }

    function victory(scene) {
      gameOver = true;
      scene.physics.pause();
      player.setTint(0x00ff00);

      localStorage.setItem('level1', 'done');

      scene.add.text(260, 280, 'Victoire üéâ', {
        fontSize: '40px',
        fill: '#00ff00'
      });

      scene.time.delayedCall(3000, () => {
        window.location.href = 'index.html';
      });
    }
  </script>

</body>

</html>
