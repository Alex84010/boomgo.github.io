<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Jouer le niveau</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

  <style>
    body {
      margin: 0;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border: 4px solid #222;
    }
  </style>
</head>

<body>

  <img src="assets/logohome.png" alt="Home" style="cursor:pointer; width:105px; position: fixed; top: 10px; left: 10px;"
    onclick="window.location.href='./index.html'">
  <img src="assets/logoretour.png" alt="Retour"
    style="cursor:pointer; width:105px; position: fixed; top: 10px; left: 125px;"
    onclick="window.location.href='./mesniveaux.html'">
  <img src="assets/logorefresh.png" alt="Actualiser"
    style="cursor:pointer; width:105px; position: fixed; top: 10px; right: 10px;"
    onclick="window.location.href='./jouer.html'">

  <script>
    const index = localStorage.getItem("niveauAJouer");
    const niveaux = JSON.parse(localStorage.getItem("mesNiveaux"));

    if (!niveaux || index === null) {
      alert("Aucun niveau Ã  jouer");
      window.location.href = "mesniveaux.html";
    }

    const niveau = niveaux[index];
    const data = niveau.data;

    let config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 300 },
          debug: false
        }
      },
      scene: { preload, create, update }
    };

    new Phaser.Game(config);

    let player, cursors, platforms, trampolines;

    function preload() {
      this.load.image('sky', 'assets/sky.png');
      this.load.image('ground', 'assets/platform.png');
      this.load.image('star', 'assets/piece.png');
      this.load.image('bomb', 'assets/bombe.png');
      this.load.image('vie', 'assets/vie1.png');
      this.load.image('demivie', 'assets/vie3.png');
      this.load.image('novie', 'assets/vie2.png');
      this.load.image('tremplin', 'assets/tremplin.png');

      const selectedChar = localStorage.getItem('selectedCharacter') || '1';
this.load.spritesheet('dude', `assets/personnageframe${selectedChar}.png`, {
    frameWidth: 160,
    frameHeight: 230
});
    }

    function create() {
      this.add.image(400, 300, 'sky');

      platforms = this.physics.add.staticGroup();
      trampolines = this.physics.add.staticGroup();

      // Plateformes
      data.platforms.forEach(p => {
        platforms.create(p.x, p.y, 'ground')
          .setScale(p.scaleX, p.scaleY)
          .refreshBody();
      });

      // Tremplins
      data.trampolines.forEach(t => {
        trampolines.create(t.x, t.y, 'tremplin')
          .setScale(0.04)
          .refreshBody();
      });

      player = this.physics.add.sprite(100, 450, 'dude');
      player.setCollideWorldBounds(true);

      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [{ key: 'dude', frame: 4 }],
        frameRate: 20
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });

      cursors = this.input.keyboard.createCursorKeys();

      this.physics.add.collider(player, platforms);
      this.physics.add.collider(player, trampolines, (player) => {
        if (player.body.touching.down) {
          player.setVelocityY(-650);
        }
      });
    }

    function update() {
      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);
        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
      }
    }
  </script>

</body>

</html>
