<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Jouer le niveau</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

  <style>
    body {
      margin: 0;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border: 4px solid #222;
    }
  </style>
</head>

<body>

  <img src="assets/logohome.png" alt="Home" style="cursor:pointer; width:105px; position: fixed; top: 10px; left: 10px;"
    onclick="window.location.href='./index.html'">
  <img src="assets/logoretour.png" alt="Retour"
    style="cursor:pointer; width:105px; position: fixed; top: 10px; left: 125px;"
    onclick="window.location.href='./mesniveaux.html'">
  <img src="assets/logorefresh.png" alt="Actualiser"
    style="cursor:pointer; width:105px; position: fixed; top: 10px; right: 10px;"
    onclick="window.location.href='./jouer.html'">

  <script>
    const index = localStorage.getItem("niveauAJouer");
    const niveaux = JSON.parse(localStorage.getItem("mesNiveaux"));

    if (!niveaux || index === null) {
      alert("Aucun niveau à jouer");
      window.location.href = "mesniveaux.html";
    }

    const niveau = niveaux[index];
    const data = niveau.data;
    const params = data.params || {};

    let config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 300 },
          debug: false
        }
      },
      scene: { preload, create, update }
    };

    new Phaser.Game(config);

    let player, cursors, platforms, trampolines, stars, bombs, clocks;
    let lifeIcons = [];
    let gameOver = false;
    let timeFrozen = false;
    let frozenTimeRemaining = 0;

    const MAX_HALF_LIVES = params.halfLives || 8;
    let halfLives = MAX_HALF_LIVES;

    let elapsedTime = 0;
    let survivalTime = params.survivalTime || 120;
    let timerText, freezeText;

    function preload() {
      this.load.image('sky', 'assets/sky.png');
      this.load.image('ground', 'assets/platform.png');
      this.load.image('star', 'assets/piece.png');
      this.load.image('bomb', 'assets/bombe.png');
      this.load.image('vie', 'assets/vie1.png');
      this.load.image('demivie', 'assets/vie3.png');
      this.load.image('novie', 'assets/vie2.png');
      this.load.image('tremplin', 'assets/tremplin.png');
      this.load.image('clock', 'assets/horloge.png');

      const selectedChar = localStorage.getItem('selectedCharacter') || '1';
      this.load.spritesheet('dude', `assets/personnageframe${selectedChar}.png`, {
        frameWidth: 160,
        frameHeight: 230
      });
    }

    function create() {
      this.add.image(400, 300, 'sky');

      // Timer
      timerText = this.add.text(16, 16, 'Temps: ' + survivalTime, {
        fontSize: '32px',
        fill: '#000'
      });

      // Texte de gel
      freezeText = this.add.text(400, 50, '', {
        fontSize: '28px',
        fill: '#00ffff',
        backgroundColor: '#000',
        padding: { x: 10, y: 5 }
      }).setOrigin(0.5).setDepth(100);

      // Icônes de vie (calculer le nombre en fonction de MAX_HALF_LIVES)
      const numIcons = Math.ceil(MAX_HALF_LIVES / 2);
      for (let i = 0; i < numIcons; i++) {
        let icon = this.add.image(40 + i * 45, 70, 'vie')
          .setScale(0.02)
          .setDepth(10);
        lifeIcons.push(icon);
      }

      platforms = this.physics.add.staticGroup();
      trampolines = this.physics.add.staticGroup();

      // Plateformes
      data.platforms.forEach(p => {
        platforms.create(p.x, p.y, 'ground')
          .setScale(p.scaleX, p.scaleY)
          .refreshBody();
      });

      // Tremplins
      data.trampolines.forEach(t => {
        trampolines.create(t.x, t.y, 'tremplin')
          .setScale(0.04)
          .refreshBody();
      });

      player = this.physics.add.sprite(100, 450, 'dude');
      player.setScale(0.25);
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [{ key: 'dude', frame: 4 }],
        frameRate: 20
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });

      cursors = this.input.keyboard.createCursorKeys();

      // Étoiles
      stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
      });

      stars.children.iterate(c => {
        c.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        c.setScale(0.015);
      });

      // Bombes
      bombs = this.physics.add.group();
      const initialBombs = params.initialBombs || 4;
      for (let i = 0; i < initialBombs; i++) {
        spawnBomb(this);
      }

      // Horloges
      clocks = this.physics.add.group();

      // Collisions
      this.physics.add.collider(player, platforms);
      this.physics.add.collider(player, trampolines, bounceOnTrampoline, null, this);
      this.physics.add.collider(stars, platforms);
      this.physics.add.collider(bombs, platforms);
      this.physics.add.collider(clocks, platforms);
      this.physics.add.overlap(player, stars, collectStar, null, this);
      this.physics.add.collider(player, bombs, hitBomb, null, this);
      this.physics.add.overlap(player, clocks, collectClock, null, this);
      this.physics.add.collider(stars, trampolines);
      this.physics.add.collider(bombs, trampolines);
      this.physics.add.collider(clocks, trampolines);

      // Timer de survie
      this.time.addEvent({
        delay: 1000,
        loop: true,
        callback: () => {
          if (gameOver) return;

          // Gestion du temps gelé
          if (timeFrozen) {
            frozenTimeRemaining--;
            freezeText.setText('⏰ Temps gelé: ' + frozenTimeRemaining + 's');
            if (frozenTimeRemaining <= 0) {
              timeFrozen = false;
              freezeText.setText('');
            }
            return; // Ne pas décrémenter le temps de survie
          }

          elapsedTime++;
          let remain = survivalTime - elapsedTime;
          timerText.setText('Temps: ' + remain);
          if (remain <= 0) victory(this);
        }
      });

      // Spawn de bombes supplémentaires
      const bombSpawnInterval = (params.bombSpawnInterval || 30) * 1000;
      this.time.addEvent({
        delay: bombSpawnInterval,
        loop: true,
        callback: () => {
          if (!gameOver && !timeFrozen) spawnBomb(this);
        }
      });

      // Spawn d'horloges
      const clockSpawnInterval = (params.clockSpawnInterval || 15) * 1000;
      const clockDropRate = (params.clockDropRate || 20) / 100;
      this.time.addEvent({
        delay: clockSpawnInterval,
        loop: true,
        callback: () => {
          if (!gameOver && clocks.countActive(true) === 0) {
            if (Math.random() < clockDropRate) {
              spawnClock(this);
            }
          }
        }
      });
    }

    function update() {
      if (gameOver) return;

      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);
        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
      }
    }

    function bounceOnTrampoline(player, trampoline) {
      if (player.body.touching.down && trampoline.body.touching.up) {
        player.setVelocityY(-650);
      }
    }

    function updateLivesDisplay() {
      const numIcons = lifeIcons.length;
      for (let i = 0; i < numIcons; i++) {
        const value = halfLives - i * 2;

        if (value >= 2) lifeIcons[i].setTexture('vie');
        else if (value === 1) lifeIcons[i].setTexture('demivie');
        else lifeIcons[i].setTexture('novie');
      }
    }

    function collectStar(player, star) {
      star.disableBody(true, true);

      if (stars.countActive(true) === 0) {
        if (halfLives < MAX_HALF_LIVES) {
          halfLives++;
          updateLivesDisplay();
        }
        stars.children.iterate(c => c.enableBody(true, c.x, 0, true, true));
      }
    }

    function collectClock(player, clock) {
      clock.disableBody(true, true);

      timeFrozen = true;
      frozenTimeRemaining = params.freezeDuration || 5;
      freezeText.setText('⏰ Temps gelé: ' + frozenTimeRemaining + 's');

      // Arrêter toutes les bombes
      bombs.children.iterate(bomb => {
        if (bomb.active) {
          bomb.setVelocity(0, 0);
        }
      });
    }

    function hitBomb(player, bomb) {
      bomb.disableBody(true, true);

      halfLives -= 2;
      if (halfLives < 0) halfLives = 0;

      updateLivesDisplay();

      if (halfLives <= 0) {
        gameOver = true;
        this.physics.pause();
        player.setTint(0xff0000);
        
        this.add.text(280, 280, 'Perdu!', {
          fontSize: '40px',
          fill: '#ff0000'
        });

        this.time.delayedCall(3000, () => {
          window.location.href = 'mesniveaux.html';
        });
      }
    }

    function spawnBomb(scene) {
      let bomb = bombs.create(
        Phaser.Math.Between(50, 750),
        16,
        'bomb'
      );
      bomb.setScale(0.015);
      bomb.setBounce(1);
      bomb.setCollideWorldBounds(true);
      
      if (!timeFrozen) {
        bomb.setVelocity(
          Phaser.Math.Between(-250, 250),
          Phaser.Math.Between(50, 250)
        );
      } else {
        bomb.setVelocity(0, 0);
      }
    }

    function spawnClock(scene) {
      let clock = clocks.create(
        Phaser.Math.Between(100, 700),
        16,
        'clock'
      );
      clock.setScale(0.02);
      clock.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
      clock.setVelocityX(Phaser.Math.Between(-100, 100));
    }

    function victory(scene) {
      gameOver = true;
      scene.physics.pause();
      player.setTint(0x00ff00);

      scene.add.text(260, 280, 'Victoire!', {
        fontSize: '40px',
        fill: '#00ff00'
      });

      scene.time.delayedCall(3000, () => {
        window.location.href = 'mesniveaux.html';
      });
    }
  </script>

</body>

</html>
