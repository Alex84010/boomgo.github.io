<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Level 10</title>
  <link rel="icon" type="image/png" sizes="64x64" href="./favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style>
    body {
      margin: 0;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border: 4px solid #222;
    }
  </style>
</head>

<body>

  <img src="assets/logohome.png" alt="Home" style="cursor:pointer; width:105px; position: fixed; top: 10px; left: 10px;"
    onclick="window.location.href='./index.html'">
  <img src="assets/logoretour.png" alt="Retour"
    style="cursor:pointer; width:105px; position: fixed; top: 10px; left: 125px;"
    onclick="window.location.href='./niv1a10.html'">
  <img src="assets/logorefresh.png" alt="Actualiser"
    style="cursor:pointer; width:105px; position: fixed; top: 10px; right: 10px;"
    onclick="window.location.href='./level10.html'">

  <script>
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 300 },
          debug: false
        }
      },
      scene: { preload, create, update }
    };

    new Phaser.Game(config);

    var player, cursors, platforms, stars, bombs, tremplin, clock;
    var lifeIcons = [];
    var gameOver = false;
    var timeFrozen = false;
    var frozenTimeRemaining = 0;

    const MAX_HALF_LIVES = 6;
    var halfLives = MAX_HALF_LIVES;

    var elapsedTime = 0;
    var survivalTime = 150;
    var timerText, frozenText;

    function preload() {
      this.load.image('sky', 'assets/redsky.png');
      this.load.image('ground', 'assets/redplatforme.png');
      this.load.image('star', 'assets/piece.png');
      this.load.image('bomb', 'assets/bombe.png');
      this.load.image('vie', 'assets/vie1.png');
      this.load.image('demivie', 'assets/vie3.png');
      this.load.image('novie', 'assets/vie2.png');
      this.load.image('tremplin', 'assets/tremplin.png');
      this.load.spritesheet('dude', 'assets/personnageframe.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create() {
      this.add.image(400, 300, 'sky');

      timerText = this.add.text(16, 16, 'Temps: 150', {
        fontSize: '32px',
        fill: '#000'
      });

      frozenText = this.add.text(400, 50, '', {
        fontSize: '28px',
        fill: '#00ffff',
        fontStyle: 'bold'
      }).setOrigin(0.5);

      for (let i = 0; i < 3; i++) {
        let icon = this.add.image(40 + i * 45, 70, 'vie').setScale(0.02);
        lifeIcons.push(icon);
      }

      platforms = this.physics.add.staticGroup();
      platforms.create(400, 568, 'ground').setScale(2).refreshBody();
      platforms.create(673, 114, 'ground')
      platforms.create(554, 236, 'ground')
      platforms.create(761, 532, 'ground')
      platforms.create(3, 381, 'ground')
      platforms.create(-105, 124, 'ground')

      tremplin = this.physics.add.staticSprite(315, 514, 'tremplin');
      tremplin.setScale(0.04);
      tremplin.refreshBody();

      player = this.physics.add.sprite(100, 450, 'dude');
      player.setBounce(0.04);
      player.setCollideWorldBounds(true);

      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [{ key: 'dude', frame: 4 }],
        frameRate: 20
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });

      cursors = this.input.keyboard.createCursorKeys();

      stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
      });

      stars.children.iterate(c => {
        c.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        c.setScale(0.015);
      });

      bombs = this.physics.add.group();
      for (let i = 0; i < 4; i++) spawnBomb(this);

      // Groupe pour l'horloge
      clock = this.physics.add.group();

      // COLLISIONS
      this.physics.add.collider(player, platforms);
      this.physics.add.collider(player, tremplin, bounceOnTrampoline, null, this);
      this.physics.add.collider(stars, platforms);
      this.physics.add.collider(bombs, platforms);
      this.physics.add.overlap(player, stars, collectStar, null, this);
      this.physics.add.collider(player, bombs, hitBomb, null, this);
      this.physics.add.collider(stars, tremplin);
      this.physics.add.collider(bombs, tremplin);
      this.physics.add.overlap(player, clock, collectClock, null, this);
      this.physics.add.collider(clock, platforms);

      // Timer principal
      this.time.addEvent({
        delay: 1000,
        loop: true,
        callback: () => {
          if (gameOver) return;

          // Gestion du temps gelé
          if (timeFrozen) {
            frozenTimeRemaining--;
            frozenText.setText();
            if (frozenTimeRemaining <= 0) {
              timeFrozen = false;
              frozenText.setText('');

              // Restaurer la gravité et les vélocités de tous les objets
              bombs.children.iterate(b => {
                if (b.active && b.frozenVelocity) {
                  b.body.setAllowGravity(true);
                  b.setVelocity(b.frozenVelocity.x, b.frozenVelocity.y);
                  b.frozenVelocity = null;
                }
              });

              stars.children.iterate(s => {
                if (s.active && s.frozenVelocity) {
                  s.body.setAllowGravity(true);
                  s.setVelocity(s.frozenVelocity.x, s.frozenVelocity.y);
                  s.frozenVelocity = null;
                }
              });

              clock.children.iterate(c => {
                if (c.active && c.frozenVelocity) {
                  c.body.setAllowGravity(true);
                  c.setVelocity(c.frozenVelocity.x, c.frozenVelocity.y);
                  c.frozenVelocity = null;
                }
              });
            }
            return; // Ne pas incrémenter elapsedTime
          }

          elapsedTime++;
          let remain = survivalTime - elapsedTime;
          timerText.setText('Temps: ' + remain);
          if (remain <= 0) victory(this);
        }
      });

      // Spawn de bombes toutes les 30 secondes
      this.time.addEvent({
        delay: 30000,
        loop: true,
        callback: () => {
          if (!gameOver && !timeFrozen) spawnBomb(this);
        }
      });

      // Spawn aléatoire de l'horloge (20% de chance toutes les 15 secondes)
      this.time.addEvent({
        delay: 15000,
        loop: true,
        callback: () => {
          if (!gameOver && clock.countActive(true) === 0) {
            if (Math.random() < 0.20) {
              spawnClock(this);
            }
          }
        }
      });
    }

    function update() {
      if (gameOver) return;

      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);
        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
      }
    }

    function bounceOnTrampoline(player, tremplin) {
      if (player.body.touching.down && tremplin.body.touching.up) {
        player.setVelocityY(-650);
      }
    }

    function updateLivesDisplay() {
      for (let i = 0; i < 3; i++) {
        const value = halfLives - i * 2;

        if (value >= 2) lifeIcons[i].setTexture('vie');
        else if (value === 1) lifeIcons[i].setTexture('demivie');
        else lifeIcons[i].setTexture('novie');
      }
    }

    function collectStar(player, star) {
      star.disableBody(true, true);

      if (stars.countActive(true) === 0) {
        if (halfLives < MAX_HALF_LIVES) {
          halfLives++;
          updateLivesDisplay();
        }
        stars.children.iterate(c => c.enableBody(true, c.x, 0, true, true));
      }
    }

    function collectClock(player, clockItem) {
      clockItem.disableBody(true, true);

      // Activer le temps gelé pendant 5 secondes
      timeFrozen = true;
      frozenTimeRemaining = 5;

      // Geler tous les objets en sauvegardant leurs vélocités
      bombs.children.iterate(b => {
        if (b.active) {
          b.frozenVelocity = { x: b.body.velocity.x, y: b.body.velocity.y };
          b.setVelocity(0, 0);
          b.body.setAllowGravity(false);
        }
      });

      stars.children.iterate(s => {
        if (s.active) {
          s.frozenVelocity = { x: s.body.velocity.x, y: s.body.velocity.y };
          s.setVelocity(0, 0);
          s.body.setAllowGravity(false);
        }
      });

      clock.children.iterate(c => {
        if (c.active && c !== clockItem) {
          c.frozenVelocity = { x: c.body.velocity.x, y: c.body.velocity.y };
          c.setVelocity(0, 0);
          c.body.setAllowGravity(false);
        }
      });
    }

    function hitBomb(player, bomb) {
      bomb.disableBody(true, true);

      halfLives -= 2;
      if (halfLives < 0) halfLives = 0;

      updateLivesDisplay();

      if (halfLives <= 0) {
        gameOver = true;
        this.physics.pause();
        player.setTint(0xff0000);
      }
    }

    function spawnBomb(scene) {
      let bomb = bombs.create(
        Phaser.Math.Between(50, 750),
        16,
        'bomb'
      );
      bomb.setScale(0.015);
      bomb.setBounce(1);
      bomb.setCollideWorldBounds(true);
      bomb.setVelocity(
        Phaser.Math.Between(-250, 250),
        Phaser.Math.Between(50, 250)
      );
    }

    function spawnClock(scene) {
      // Trouver une position valide qui n'est pas sur les objets existants
      let x, y, validPosition;
      let attempts = 0;

      do {
        validPosition = true;
        x = Phaser.Math.Between(100, 700);
        y = Phaser.Math.Between(100, 400);
        attempts++;

        // Vérifier que ce n'est pas trop proche des plateformes
        let tooCloseToPlat = false;
        platforms.children.iterate(plat => {
          let dist = Phaser.Math.Distance.Between(x, y, plat.x, plat.y);
          if (dist < 80) tooCloseToPlat = true;
        });

        // Vérifier le tremplin
        let distToTrampoline = Phaser.Math.Distance.Between(x, y, tremplin.x, tremplin.y);

        if (tooCloseToPlat || distToTrampoline < 80) {
          validPosition = false;
        }

      } while (!validPosition && attempts < 20);

      let clockItem = clock.create(x, y, 'clock');
      clockItem.setScale(0.03);
      clockItem.setBounce(0.3);
      clockItem.setCollideWorldBounds(true);
      clockItem.setVelocity(Phaser.Math.Between(-50, 50), 0);

      // Animation de pulsation
      scene.tweens.add({
        targets: clockItem,
        scaleX: 0.035,
        scaleY: 0.035,
        duration: 500,
        yoyo: true,
        repeat: -1
      });
    }

    function victory(scene) {
      gameOver = true;
      scene.physics.pause();
      player.setTint(0x00ff00);

      localStorage.setItem('level10', 'done');

      scene.add.text(260, 280, 'Victoire', {
        fontSize: '40px',
        fill: '#00ff00'
      });

      scene.time.delayedCall(3000, () => {
        window.location.href = 'index.html';
      });
    }
  </script>

</body>

</html>
