<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Mes niveaux</title>

  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial;
      text-align: center;
    }

    #liste {
      display: grid;
      grid-template-columns: repeat(auto-fill, 180px);
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .niveau {
      cursor: pointer;
    }

    .niveau img {
      width: 180px;
      border-radius: 10px;
      border: 2px solid #555;
    }
  </style>
</head>

<body>

  <img src="assets/logohome.png" alt="Home" style="cursor:pointer; width:105px; position: fixed; top: 10px; left: 10px;"
    onclick="window.location.href='./index.html'">
  <img src="assets/logoretour.png" alt="Retour"
    style="cursor:pointer; width:105px; position: fixed; top: 10px; left: 125px;"
    onclick="window.location.href='./index.html'">
  <img src="assets/logorefresh.png" alt="Actualiser"
    style="cursor:pointer; width:105px; position: fixed; top: 10px; right: 10px;"
    onclick="window.location.href='./mesniveaux.html'">

  <h1>Mes niveaux</h1>
  <div id="liste"></div>

  <script>
    const liste = document.getElementById("liste");
    const niveaux = JSON.parse(localStorage.getItem("mesNiveaux")) || [];

    if (niveaux.length === 0) {
      liste.innerHTML = "<p>Aucun niveau publi√©</p>";
    }

    niveaux.forEach((niveau, index) => {
      const div = document.createElement("div");
      div.className = "niveau";

      div.innerHTML = `
    <img src="${niveau.image}">
    <p>${niveau.nom}</p>
  `;

      div.onclick = () => {
        localStorage.setItem("niveauAJouer", index);
        window.location.href = "jouer.html";
      };

      liste.appendChild(div);
    });
  </script>

</body>

</html>
