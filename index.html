<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <link rel="icon" type="image/png" sizes="64x64" href="./favicon.png">
  <style>
    body {
      background: #333;
      color: white;
      font-family: Arial;
      text-align: center;
    }

    .levels {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 20px;
      justify-content: center;
      margin-top: 50px;
    }

    .level img {
      width: 105px;
      opacity: 0.4;
    }

    .level.active img {
      opacity: 1;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Niveaux disponibles</h1>
  <div class="levels" id="levels"></div>
  <h1>Mode solo</h1>
  <img src="assets/levelgood.png" alt="Mode solo" style="cursor:pointer; width:105px;"
    onclick="window.location.href='solo.html'">

  <script>
    const levelsDiv = document.getElementById('levels');

    for (let i = 1; i <= 10; i++) {
      const level = document.createElement('div');
      level.className = 'level';

      const img = document.createElement('img');

      const isUnlocked =
        i === 1 || localStorage.getItem('level' + (i - 1)) === 'done';

      if (isUnlocked) {
        level.classList.add('active');
        img.src = localStorage.getItem('level' + i) === 'done'
          ? 'assets/levelgood.png'
          : 'assets/levelbad.png';

        img.onclick = () => {
          window.location.href = `level${i}.html`;
        };
      } else {
        img.src = 'assets/levelbad.png';
      }

      level.appendChild(img);
      levelsDiv.appendChild(level);
    }
  </script>

</body>

</html>
